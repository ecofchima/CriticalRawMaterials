<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Tailwind CSS CDN for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and overall aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray background */
        }
    </style>
    <!--
        Meta Refresh Tag: This will redirect the browser to 'your_uploaded_file.html'
        after 0 seconds. Change 'your_uploaded_file.html' to the actual name of your HTML file.
        Ensure the path is correct relative to this index.html file.
    -->
    <meta http-equiv="refresh" content="0; url=your_uploaded_file.html">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Redirecting you now...</h1>
        <p class="text-gray-600 mb-6">
            If you are not redirected automatically, please click the link below.
        </p>
        <a href="your_uploaded_file.html"
           class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
            Go to My Page
        </a>

        <!--
            JavaScript Redirect Fallback:
            This script provides an alternative redirect method for browsers that
            might not fully support or might block meta refresh.
            It also acts as a safeguard.
        -->
        <script>
            // Ensure the script runs after the DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {
                const targetUrl = 'all_crm_trade_networks_filtered_by_group.html'; // Make sure this matches your file name

                // Attempt to redirect using JavaScript
                window.location.replace(targetUrl);

                // Optional: A timeout in case the immediate redirect is too fast or causes issues
                // setTimeout(function() {
                //     window.location.replace(targetUrl);
                // }, 500); // Redirect after 0.5 seconds
            });
        </script>
    </div>
</body>
</html>
