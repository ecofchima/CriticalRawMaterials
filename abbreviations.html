
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbreviations List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 960px;
        }
        .scrollable-table {
            max-height: 500px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .scrollable-table::-webkit-scrollbar {
            width: 8px;
        }
        .scrollable-table::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 10px;
        }
        .scrollable-table::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 10px;
        }
        .scrollable-table::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white p-6 md:p-10 rounded-3xl shadow-2xl w-full">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4 md:mb-0">Abbreviations and Country Codes</h1>
            <div class="relative w-full md:w-auto">
                <input type="text" id="search-input" placeholder="Search for abbreviations or names..." class="w-full pl-10 pr-4 py-2 rounded-xl bg-gray-50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </div>
        </div>

        <div class="scrollable-table rounded-xl border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50 sticky top-0 z-10">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            Abbreviation
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            Full Name
                        </th>
                    </tr>
                </thead>
                <tbody id="data-table" class="bg-white divide-y divide-gray-200">
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>

        const dataTableBody = document.getElementById("data-table");
        const searchInput = document.getElementById("search-input");

        // Function to render the table rows
        function renderTable(data) {
            dataTableBody.innerHTML = ""; // Clear existing rows
            const sortedKeys = Object.keys(data); // The R code has already sorted the keys
            sortedKeys.forEach(key => {
                const value = data[key];
                const row = document.createElement("tr");
                row.className = "hover:bg-gray-50 transition-colors";
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${key}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${value}</td>
                `;
                dataTableBody.appendChild(row);
            });
        }

        // Function to filter the table based on search input
        function filterTable() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredData = {};
            for (const key in abbreviations) {
                if (key.toLowerCase().includes(searchTerm) || abbreviations[key].toLowerCase().includes(searchTerm)) {
                    filteredData[key] = abbreviations[key];
                }
            }
            renderTable(filteredData);
        }

        // Initial render of the table
        renderTable(abbreviations);

        // Add event listener for the search input
        searchInput.addEventListener("input", filterTable);
    </script>
</body>
</html>
